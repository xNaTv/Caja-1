<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Caja 1 üíù</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffdce5;
      font-family: 'Cursive', sans-serif;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    .titulo {
      text-align: center;
      font-size: 3em;
      margin-top: 20px;
      color: #d63384;
      z-index: 2;
      position: relative;
    }

    .pregunta-box {
      background: white;
      border-radius: 20px;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      margin: 50px auto;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 2;
      position: relative;
      font-style: italic;
    }

    .pregunta {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-style: italic;
    }

    button {
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      font-style: italic;
    }

    button:hover {
      background-color: #d63384;
    }

    .mensaje {
      margin-top: 15px;
      font-size: 1.2em;
      color: green;
      font-style: italic;
    }

    /* Corazones animados cayendo */
    .corazones {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .corazon {
      position: absolute;
      color: pink;
      font-size: 24px;
      animation: caer 6s linear infinite;
    }

    @keyframes caer {
      0% {
        top: -5%;
        opacity: 1;
        transform: translateX(0);
      }
      100% {
        top: 105%;
        opacity: 0;
        transform: translateX(30px);
      }
    }
  </style>
</head>
<body>
  <div class="corazones" id="corazones"></div>

  <h1 class="titulo">Caja 1 üíù</h1>

  <div class="pregunta-box">
    <p class="pregunta">¬øQu√© es lo que nunca cre√≠ que quer√≠a en mi vida pero gracias a ti no veo la hora de tenerlo...?</p>
    <input type="text" id="respuesta" placeholder="Tu respuesta..." />
    <button onclick="verificar()">Responder</button>
    <p id="mensaje" class="mensaje"></p>
  </div>

  <script>
    // Funci√≥n para verificar la respuesta
    function verificar() {
      const respuesta = document.getElementById("respuesta").value.trim().toLowerCase();
      const mensaje = document.getElementById("mensaje");

      if (respuesta === "cuando") {
        mensaje.style.color = "green";
        mensaje.textContent = "‚úÖ ¬°Respuesta correcta! Has desbloqueado la contrase√±a: 'cuando'.";
      } else {
        mensaje.style.color = "red";
        mensaje.textContent = "‚ùå Esa no es la respuesta correcta, intenta de nuevo.";
      }
    }

    // Generador de corazones cayendo
    function generarCorazones() {
      const contenedor = document.getElementById("corazones");
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.textContent = "üíó";
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.animationDuration = (Math.random() * 3 + 4) + "s";
      contenedor.appendChild(corazon);

      // Eliminar corazones despu√©s de caer
      setTimeout(() => {
        corazon.remove();
      }, 7000);
    }

    // Crear corazones continuamente
    setInterval(generarCorazones, 300);
  </script>
</body>
</html>
